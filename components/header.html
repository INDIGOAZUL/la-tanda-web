<!-- ============================================
     LA TANDA - HEADER GLOBAL COMPONENT
     Version: 1.3 - Added wallet dropdown panel
     ============================================ -->
<header class="lt-header" id="mainHeader">
    <div class="lt-header-container">
        <!-- Left: Menu + Brand -->
        <div class="lt-header-left">
            <button class="lt-menu-toggle" id="menuToggle" aria-label="Menú">
                <span class="lt-hamburger">
                    <span class="lt-hamburger-line"></span>
                    <span class="lt-hamburger-line"></span>
                    <span class="lt-hamburger-line"></span>
                </span>
            </button>
            <a href="home-dashboard.html" class="lt-brand">
                <img src="assets/logo-latanda-latest.png" alt="La Tanda" class="lt-brand-logo">
                <div class="lt-brand-text">
                    <span class="lt-brand-name">La Tanda</span>
                    <span class="lt-brand-tagline">Plataforma Fintech</span>
                </div>
            </a>
        </div>

        <!-- Center: Wallet/Balance with Dropdown -->
        <div class="lt-header-center">
            <div class="lt-wallet-wrapper" id="walletWrapper">
                <div class="lt-wallet" id="walletDisplay">
                    <div class="lt-wallet-info" id="walletArea">
                        <span class="lt-wallet-label">Balance:</span>
                        <span class="lt-wallet-balance" id="walletBalance">L. 0.00</span>
                        <i class="fas fa-chevron-down lt-wallet-arrow" id="walletArrow"></i>
                    </div>
                    <button class="lt-balance-toggle" id="balanceToggle" aria-label="Mostrar/Ocultar Balance">
                        <i class="fas fa-eye" id="balanceIcon"></i>
                    </button>
                </div>
                
                <!-- Wallet Dropdown Panel -->
                <div class="lt-wallet-dropdown" id="ltWalletDropdown">
                    <div class="lt-wd-header">
                        <span class="lt-wd-title">Mi Billetera</span>
                        <button class="lt-wd-close" id="walletDropdownClose">&times;</button>
                    </div>
                    <div class="lt-wd-balance">
                        <div class="lt-wd-balance-label">Balance Total</div>
                        <div class="lt-wd-balance-amount" id="dropdownBalance">L. 0.00</div>
                        <div class="lt-wd-balance-usd" id="dropdownBalanceUsd">≈ $0.00 USD</div>
                    </div>
                    <div class="lt-wd-actions">
                        <a href="enviar-dinero.html" class="lt-wd-action">
                            <i class="fas fa-paper-plane"></i>
                            <span>Enviar</span>
                        </a>
                        <a href="recibir-dinero.html" class="lt-wd-action">
                            <i class="fas fa-qrcode"></i>
                            <span>Recibir</span>
                        </a>
                        <a href="depositar.html" class="lt-wd-action">
                            <i class="fas fa-plus-circle"></i>
                            <span>Depositar</span>
                        </a>
                        <a href="retirar.html" class="lt-wd-action">
                            <i class="fas fa-minus-circle"></i>
                            <span>Retirar</span>
                        </a>
                    </div>
                    <div class="lt-wd-footer">
                        <a href="historial-transacciones.html" class="lt-wd-link">
                            <i class="fas fa-history"></i> Ver historial completo
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Actions -->
        <div class="lt-header-right">
            <button class="lt-header-btn" id="notificationsBtn" aria-label="Notificaciones">
                <i class="fas fa-bell"></i>
                <span class="lt-badge" id="notifBadge"></span>
            </button>
            <button class="lt-header-btn" id="searchBtn" aria-label="Buscar">
                <i class="fas fa-search"></i>
            </button>
            <button class="lt-header-btn lt-profile-btn" id="profileBtn" aria-label="Perfil">
                <img class="lt-header-avatar" id="headerAvatar" src="" alt="" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
                <span class="lt-header-avatar-fallback" id="headerAvatarFallback"><i class="fas fa-user"></i></span>
            </button>
        </div>
    </div>
</header>
