<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tanda API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        html { box-sizing: border-box; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin: 0; background: #1a1b26; }
        .swagger-ui .topbar { background-color: #0f172a; padding: 8px 0; }
        .swagger-ui .topbar .download-url-wrapper .select-label { color: #94a3b8; }
        .swagger-ui .topbar .download-url-wrapper input[type=text] { background: #1e293b; border: 1px solid #334155; color: #e2e8f0; }
        .swagger-ui .info .title { color: #e2e8f0; }
        .swagger-ui .info .description p { color: #94a3b8; }
        .swagger-ui .scheme-container { background: #1e293b; box-shadow: none; }
        .swagger-ui .opblock-tag { color: #e2e8f0 !important; border-bottom-color: #334155 !important; }
        .swagger-ui .opblock .opblock-summary-description { color: #94a3b8; }
        .swagger-ui section.models { border-color: #334155; }
        .swagger-ui section.models h4 { color: #e2e8f0; }
        .swagger-ui .model-title { color: #e2e8f0; }
        .swagger-ui .model { color: #94a3b8; }
        .swagger-ui .btn.authorize { color: #06b6d4; border-color: #06b6d4; }
        .swagger-ui .btn.authorize svg { fill: #06b6d4; }
        .topbar-wrapper img { content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1" height="1"/>'); }
        .topbar-wrapper::after { content: 'La Tanda API'; color: #06b6d4; font-size: 20px; font-weight: 700; margin-left: 12px; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                url: "./openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                persistAuthorization: false,
                tryItOutEnabled: false,
                defaultModelsExpandDepth: 0,
                defaultModelExpandDepth: 1,
                docExpansion: 'list',
                filter: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        };
    </script>
</body>
</html>
