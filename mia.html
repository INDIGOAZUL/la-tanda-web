    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.85);
            --tanda-cyan: #00ffff;
            --tanda-cyan-dark: #00cccc;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-card: rgba(0, 255, 255, 0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: "Rajdhani", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* MIA Chat Container */
        .mia-page-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border-left: 1px solid var(--border-card);
            border-right: 1px solid var(--border-card);
        }
        
        /* MIA Header */
        .mia-page-header {
            padding: 16px 20px;
            background: rgba(0, 255, 255, 0.05);
            border-bottom: 1px solid var(--border-card);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .mia-back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--border-card);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .mia-back-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--tanda-cyan);
        }
        
        .mia-header-info {
            flex: 1;
        }
        
        .mia-header-title {
            font-family: "Orbitron", sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--tanda-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mia-header-title i {
            font-size: 1.5rem;
        }
        
        .mia-header-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .mia-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #22d55e;
        }
        
        .mia-status-dot {
            width: 8px;
            height: 8px;
            background: #22d55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Chat Messages Area */
        .mia-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .mia-message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .mia-message.assistant {
            align-self: flex-start;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-bottom-left-radius: 4px;
        }
        
        .mia-message ul, .mia-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .mia-message li {
            margin: 4px 0;
        }
        
        .mia-message strong {
            color: var(--tanda-cyan);
        }
        
        .mia-message p {
            margin: 8px 0;
        }
        
        .mia-message p:first-child {
            margin-top: 0;
        }
        
        .mia-message p:last-child {
            margin-bottom: 0;
        }

        .mia-message.user {
            align-self: flex-end;
            background: var(--tanda-cyan);
            color: #000;
            border-bottom-right-radius: 4px;
        }
        
        .mia-welcome {
            text-align: center;
            padding: 40px 20px;
        }
        
        .mia-welcome-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--tanda-cyan), var(--tanda-cyan-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: #000;
        }
        
        .mia-welcome h2 {
            font-family: "Orbitron", sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .mia-welcome p {
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Quick Actions */
        .mia-quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 24px;
        }
        
        .mia-quick-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            color: var(--tanda-cyan);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mia-quick-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Chat Input */
        .mia-chat-input-container {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border-card);
        }
        
        .mia-chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .mia-chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-card);
            border-radius: 24px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .mia-chat-input:focus {
            border-color: var(--tanda-cyan);
        }
        
        .mia-chat-input::placeholder {
            color: var(--text-secondary);
        }
        
        .mia-send-btn {
            width: 48px;
            height: 48px;
            background: var(--tanda-cyan);
            border: none;
            border-radius: 50%;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mia-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        .mia-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading indicator */
        .mia-typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-self: flex-start;
        }
        
        .mia-typing span {
            width: 8px;
            height: 8px;
            background: var(--tanda-cyan);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .mia-typing span:nth-child(2) { animation-delay: 0.2s; }
        .mia-typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-4px); }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .mia-page-container {
                border: none;
            }
            
            .mia-message {
                max-width: 90%;
            }
        }
    </style>

<body>
    <div class="mia-page-container">
        <!-- Header -->
        <div class="mia-page-header">
            <button class="mia-back-btn" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="mia-header-info">
                <div class="mia-header-title">
                    <i class="fas fa-robot"></i>
                    MIA
                </div>
                <div class="mia-header-subtitle">Asistente Inteligente de La Tanda</div>
            </div>
            <div class="mia-status">
                <span class="mia-status-dot"></span>
                En linea
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="mia-chat-messages" id="chatMessages">
            <div class="mia-welcome">
                <div class="mia-welcome-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>Hola, soy MIA</h2>
                <p>Tu asistente inteligente de La Tanda. Puedo ayudarte con informacion sobre tandas, el token LTD, marketplace, loteria y mas.</p>
                <div class="mia-quick-actions">
                    <button class="mia-quick-btn" onclick="sendQuickMessage(this.textContent)">Como funcionan las tandas?</button>
                    <button class="mia-quick-btn" onclick="sendQuickMessage(this.textContent)">Que es el token LTD?</button>
                    <button class="mia-quick-btn" onclick="sendQuickMessage(this.textContent)">Como vender en marketplace?</button>
                    <button class="mia-quick-btn" onclick="sendQuickMessage(this.textContent)">Predictor de loteria</button>
                </div>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="mia-chat-input-container">
            <div class="mia-chat-input-wrapper">
                <textarea 
                    class="mia-chat-input" 
                    id="chatInput" 
                    placeholder="Escribe tu mensaje..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="mia-send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        let conversationHistory = [];
        let isLoading = false;

        function formatMessage(text) {
            let escaped = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
            escaped = escaped.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
            escaped = escaped.replace(/\n\n/g, "</p><p>");
            escaped = escaped.replace(/\n/g, "<br>");
            return "<p>" + escaped + "</p>";
        }

        chatInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });

        function handleKeyDown(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(text) {
            chatInput.value = text;
            sendMessage();
        }

        function addMessage(role, content) {
            const welcome = chatMessages.querySelector(".mia-welcome");
            if (welcome) welcome.remove();
            const msgDiv = document.createElement("div");
            msgDiv.className = "mia-message " + role;
            if (role === "assistant") {
                msgDiv.innerHTML = formatMessage(content);
            } else {
                msgDiv.textContent = content;
            }
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement("div");
            typing.className = "mia-typing";
            typing.id = "typingIndicator";
            typing.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(typing);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;
            chatInput.value = "";
            chatInput.style.height = "auto";
            addMessage("user", message);
            isLoading = true;
            sendBtn.disabled = true;
            showTyping();
            try {
                const response = await fetch("/api/mia/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory.slice(-10)
                    })
                });
                const data = await response.json();
                hideTyping();
                if (data.success && data.data.response) {
                    addMessage("assistant", data.data.response);
                    conversationHistory.push(
                        { role: "user", content: message },
                        { role: "assistant", content: data.data.response }
                    );
                } else {
                    addMessage("assistant", "Lo siento, hubo un error. Intenta de nuevo.");
                }
            } catch (error) {
                hideTyping();
                addMessage("assistant", "No pude conectarme al servidor. Verifica tu conexion.");
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }
    </script>
