        :root {
            --tanda-cyan: #00d4ff;
            --tanda-cyan-light: #5ce1ff;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .notifications-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 100px;
        }
        
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }
        
        .page-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            color: var(--tanda-cyan);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--tanda-cyan);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--tanda-cyan);
        }
        
        .notifications-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--tanda-cyan);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--tanda-cyan);
        }
        
        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .notification-card {
            display: flex;
            gap: 16px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .notification-card:hover {
            background: var(--bg-tertiary);
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateX(4px);
        }
        
        .notification-card.unread {
            border-left: 3px solid var(--tanda-cyan);
            background: rgba(0, 212, 255, 0.03);
        }
        
        .notification-card .icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            flex-shrink: 0;
        }
        
        .notification-card .content {
            flex: 1;
        }
        
        .notification-card .title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .notification-card .message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .notification-card .time {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }
        
        .notification-card .mark-read {
            align-self: center;
            background: transparent;
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--tanda-cyan);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .notification-card .mark-read:hover {
            background: rgba(0, 212, 255, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .unread-count {
            background: var(--tanda-cyan);
            color: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 8px;
        }
        
        @media (max-width: 768px) {

            }

                gap: 12px;
            }
            
            .notification-card .icon {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const userId = localStorage.getItem("userId") || "demo-user";
        const storageKey = `notifications_${userId}`;
        
        function getNotifications() {
            try {
                const stored = localStorage.getItem(storageKey);
                return stored ? JSON.parse(stored) : getMockNotifications();
            } catch (e) {
                return getMockNotifications();
            }
        }
        
        function getMockNotifications() {
            return [
                {
                    id: "notif_1",
                    type: "transactions",
                    icon: "ðŸ’°",
                    title: "Pago Recibido",
                    message: "Has recibido 1,000 LTD de Tanda #42",
                    time: new Date().toISOString(),
                    read: false
                },
                {
                    id: "notif_2",
                    type: "tandas",
                    icon: "ðŸ‘¥",
                    title: "Nuevo Miembro",
                    message: "MarÃ­a se uniÃ³ a tu Tanda Ahorros 2025",
                    time: new Date(Date.now() - 15 * 60 * 1000).toISOString(),
                    read: false
                },
                {
                    id: "notif_3",
                    type: "transactions",
                    icon: "âœ…",
                    title: "TransacciÃ³n Confirmada",
                    message: "Tu depÃ³sito de 500 LTD ha sido confirmado",
                    time: new Date(Date.now() - 60 * 60 * 1000).toISOString(),
                    read: true
                },
                {
                    id: "notif_4",
                    type: "system",
                    icon: "ðŸ”’",
                    title: "Aviso de Seguridad",
                    message: "Habilita 2FA para mayor seguridad en tu cuenta",
                    time: new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString(),
                    read: true
                }
            ];
        }
        
        function saveNotifications(notifications) {
            localStorage.setItem(storageKey, JSON.stringify(notifications));
        }
        
        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return "Justo ahora";
            if (seconds < 3600) return `Hace ${Math.floor(seconds / 60)} minutos`;
            if (seconds < 86400) return `Hace ${Math.floor(seconds / 3600)} horas`;
            if (seconds < 604800) return `Hace ${Math.floor(seconds / 86400)} dÃ­as`;
            return date.toLocaleDateString('es-HN');
        }
        
        function render() {
            const notifications = getNotifications();
            const list = document.getElementById('notificationsList');
            const unreadCount = document.getElementById('unreadCount');
            
            const unread = notifications.filter(n => !n.read).length;
            unreadCount.textContent = unread;
            unreadCount.style.display = unread > 0 ? 'inline' : 'none';
            
            if (notifications.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ””</div>
                        <h3>No tienes notificaciones</h3>
                        <p>Las nuevas notificaciones aparecerÃ¡n aquÃ­</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = notifications.map(n => `
                <div class="notification-card ${n.read ? '' : 'unread'}" data-id="${escapeHtml(n.id)}">
                    <div class="icon">${escapeHtml(n.icon)}</div>
                    <div class="content">
                        <div class="title">${escapeHtml(n.title)}</div>
                        <div class="message">${escapeHtml(n.message)}</div>
                        <div class="time">${escapeHtml(getTimeAgo(n.time))}</div>
                    </div>
                    ${!n.read ? '<button class="mark-read" title="Marcar como leÃ­do"><i class="fas fa-check"></i></button>' : ''}
                </div>
            `).join('');
            
            // Attach event listeners
            document.querySelectorAll('.notification-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.mark-read')) {
                        markAsRead(card.dataset.id);
                    }
                });
            });
            
            document.querySelectorAll('.mark-read').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const card = btn.closest('.notification-card');
                    markAsRead(card.dataset.id);
                });
            });
        }
        
        function markAsRead(id) {
            const notifications = getNotifications();
            const notif = notifications.find(n => n.id === id);
            if (notif && !notif.read) {
                notif.read = true;
                saveNotifications(notifications);
                render();
            }
        }
        
        function markAllRead() {
            const notifications = getNotifications();
            notifications.forEach(n => n.read = true);
            saveNotifications(notifications);
            render();
        }
        
        function clearAll() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar todas las notificaciones?')) {
                saveNotifications([]);
                render();
            }
        }
        
        // Event listeners
        document.getElementById('markAllRead').addEventListener('click', markAllRead);
        document.getElementById('clearAll').addEventListener('click', clearAll);
        
        // Initial render
        render();
    });
    </script>
