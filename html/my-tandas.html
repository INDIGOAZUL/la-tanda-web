<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Resource Optimization -->
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tandas - La Tanda Platform</title>

    <!-- Font Awesome -->
    <!-- Critical CSS: Font Awesome with async loading -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel=stylesheet">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="tandas-styles.css?v=2.0.0">
    <link rel="stylesheet" href="shared-components.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .page-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title i {
            font-size: 2rem;
            color: var(--tanda-cyan);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--tanda-cyan), var(--tanda-cyan-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            border-color: rgba(0, 255, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            color: #22c55e;
        }

        .stat-icon.pending {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2), rgba(249, 115, 22, 0.1));
            color: #f97316;
        }

        .stat-icon.completed {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            color: #3b82f6;
        }

        .stat-icon.earnings {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.1));
            color: var(--tanda-cyan);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stat-change.positive {
            color: #22c55e;
        }

        .stat-change.neutral {
            color: var(--text-secondary);
        }

        /* Filters Section */
        .filters-section {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filters-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--tanda-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.75rem 1.25rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            border-color: rgba(0, 255, 255, 0.3);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.1));
            border-color: var(--tanda-cyan);
            color: var(--tanda-cyan);
        }

        /* Tandas Grid */
        .tandas-section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: rgba(30, 41, 59, 0.6);
            padding: 0.25rem;
            border-radius: 10px;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .view-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: var(--tanda-cyan);
        }

        .tandas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .tandas-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Tanda Card */
        .tanda-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .tanda-card:hover {
            border-color: rgba(0, 255, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.15);
        }

        .tanda-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .tanda-title-group h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .tanda-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .tanda-status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tanda-status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .tanda-status-badge.pending {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .tanda-status-badge.completed {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .tanda-amount {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .amount-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .amount-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--tanda-cyan);
        }

        .tanda-progress-section {
            margin-bottom: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--tanda-cyan);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--tanda-cyan), var(--tanda-cyan-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .tanda-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tanda-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(0, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top-color: var(--tanda-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-top {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
            }

            .filters-row {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .tandas-grid {
                grid-template-columns: 1fr;
            }

            .tanda-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-top">
                <div class="header-title">
                    <i class="fas fa-hand-holding-usd"></i>
                    <h1>Mis Tandas</h1>
                </div>
                <div class="header-actions">
                    <button class="action-btn btn-primary" onclick="window.location.href='create-tanda.html'">
                        <i class="fas fa-plus"></i> Nueva Tanda
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon active">
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                    <div class="stat-label">Tandas Activas</div>
                    <div class="stat-value" id="stat-active">0</div>
                    <div class="stat-change neutral" id="stat-active-change">
                        <i class="fas fa-minus"></i> Sin cambios
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-label">PrÃ³ximo Pago</div>
                    <div class="stat-value" id="stat-next-payment">-</div>
                    <div class="stat-change neutral" id="stat-next-date">
                        <i class="fas fa-calendar"></i> -
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-label">Tandas Completadas</div>
                    <div class="stat-value" id="stat-completed">0</div>
                    <div class="stat-change positive" id="stat-completed-change">
                        <i class="fas fa-arrow-up"></i> +0 este mes
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon earnings">
                            <i class="fas fa-coins"></i>
                        </div>
                    </div>
                    <div class="stat-label">Total Ganado</div>
                    <div class="stat-value" id="stat-earnings">L. 0</div>
                    <div class="stat-change positive" id="stat-earnings-change">
                        <i class="fas fa-arrow-up"></i> +L. 0
                    </div>
                </div>
            </div>
        </header>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-row">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar tandas por nombre...">
                </div>
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> Todas
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-play-circle"></i> Activas
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i> Pendientes
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i> Completadas
                    </button>
                </div>
            </div>
        </div>

        <!-- Tandas Section -->
        <section class="tandas-section">
            <div class="section-header">
                <h2 class="section-title">Mis Tandas (<span id="tandas-count">0</span>)</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container" id="loading-state">
                <div class="loading-spinner"></div>
                <p style="color: var(--text-secondary);">Cargando tandas...</p>
            </div>

            <!-- Tandas Grid (will be populated by JavaScript) -->
            <div class="tandas-grid" id="tandas-grid" style="display: none;"></div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-hand-holding-usd"></i>
                <h3>No tienes tandas todavÃ­a</h3>
                <p>Crea tu primera tanda para comenzar a ahorrar con tu comunidad</p>
                <button class="action-btn btn-primary" onclick="window.location.href='create-tanda.html'">
                    <i class="fas fa-plus"></i> Crear Mi Primera Tanda
                </button>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="tandas-data-manager.js?v=2.0.0"></script>
    <script type="module" src="tandas-ui-renderer.js?v=2.0.0"></script>
    <script type="module" src="tandas-event-handlers.js?v=2.0.0"></script>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Initializing My Tandas Page...');

            // Initialize managers
            if (typeof TandasDataManager !== 'undefined') {
                window.tandasDataManager = new TandasDataManager();
            }

            if (typeof TandasUIRenderer !== 'undefined') {
                window.tandasUIRenderer = new TandasUIRenderer();
            }

            if (typeof TandasEventHandlers !== 'undefined') {
                window.tandasEventHandlers = new TandasEventHandlers();
            }

            console.log('âœ… My Tandas Page Initialized');
        });
    </script>
</body>
</html>
