<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tanda - Acceso Completo</title>
    <meta name="description" content="Sistema de autenticaci√≥n completo La Tanda - Multiple opciones de acceso">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --tanda-cyan: #00D4AA;
            --tanda-cyan-light: #1DD3A7;
            --tanda-cyan-dark: #00B08C;
            --tanda-black: #000000;
            --tanda-dark: #0A0A0A;
            --tanda-gray: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-accent: #00F5D4;
            --bg-glass: rgba(0, 0, 0, 0.6);
            --border-primary: rgba(0, 212, 170, 0.1);
            --error-color: #FF6B6B;
            --success-color: #4ECDC4;
            --warning-color: #FFD93D;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29, 211, 167, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--tanda-black) 0%, var(--tanda-dark) 30%, var(--tanda-black) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 212, 170, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(29, 211, 167, 0.05) 0%, transparent 70%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .auth-container {
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            border: 1px solid var(--border-primary);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 212, 170, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--tanda-cyan), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 16px;
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
        }
        
        .brand-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--tanda-cyan), var(--text-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .brand-tagline {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .tab-btn.active {
            background: var(--tanda-cyan);
            color: var(--tanda-black);
            font-weight: 600;
        }
        
        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .social-login {
            margin-bottom: 24px;
        }
        
        .social-buttons {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--tanda-cyan);
            transform: translateY(-1px);
        }
        
        .social-btn.google:hover {
            border-color: #4285f4;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.2);
        }
        
        .social-btn.apple:hover {
            border-color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .social-btn.telegram:hover {
            border-color: #0088cc;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.2);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 16px;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--tanda-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--tanda-cyan);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot-link {
            color: var(--tanda-cyan);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--text-accent);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--tanda-cyan), var(--tanda-cyan-light));
            border: none;
            border-radius: 12px;
            color: var(--tanda-black);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .demo-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .demo-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: var(--tanda-cyan);
        }
        
        .demo-btn.demo {
            border-color: var(--warning-color);
            color: var(--warning-color);
        }
        
        .demo-btn.test {
            border-color: var(--tanda-cyan);
            color: var(--tanda-cyan);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .loading {
            position: relative;
            overflow: hidden;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
                margin: 10px;
                border-radius: 16px;
            }
            
            .demo-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>

                <div class="divider">

            </div>
            
            <!-- Email Registration Form -->
            <form id="registerFormElement" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label class="input-label">Nombre completo</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="registerName" 
                            class="input-field" 
                            placeholder="Tu nombre completo"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="error-message" id="registerNameError"></div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="input-field" 
                            placeholder="tu@email.com"
                            required
                        >
                        <div class="input-icon">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="input-field" 
                            placeholder="M√≠nimo 8 caracteres"
                            required
                        >
                        <div class="input-icon password-toggle" onclick="togglePassword('registerPassword')">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="registerSubmitBtn">
                    Crear Cuenta
                </button>
            </form>
        </div>
    </div>

    <script>
        // Enhanced Authentication System
        class EnhancedAuth {
            constructor() {
                this.apiBaseURL = 'https://api.latanda.online/api';
                this.isLoading = false;
                this.init();
            }

            init() {
                // Check if user is already authenticated
                this.checkAuthStatus();
                
                // Setup form validators
                this.setupValidators();
                
                console.log('üîê Enhanced Auth System initialized');
            }

            checkAuthStatus() {
                const token = localStorage.getItem('latanda_auth_token');
                if (token && this.isValidToken(token)) {
                    // Redirect to main system
                    this.redirectToSystem();
                }
            }

            isValidToken(token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.exp > Date.now() / 1000;
                } catch (error) {
                    return false;
                }
            }

            setupValidators() {
                // Email validation
                const emailInputs = document.querySelectorAll('input[type="email"]');
                emailInputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateEmail(input));
                });

                // Password validation
                const passwordInputs = document.querySelectorAll('input[type="password"]');
                passwordInputs.forEach(input => {
                    input.addEventListener('blur', () => this.validatePassword(input));
                });
            }

            validateEmail(input) {
                const email = input.value.trim();
                const errorElement = document.getElementById(input.id + 'Error');
                
                if (!email) {
                    this.showError(errorElement, 'Email es requerido');
                    return false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    this.showError(errorElement, 'Email no v√°lido');
                    return false;
                }
                
                this.hideError(errorElement);
                return true;
            }

            validatePassword(input) {
                const password = input.value;
                const errorElement = document.getElementById(input.id + 'Error');
                
                if (!password) {
                    this.showError(errorElement, 'Contrase√±a es requerida');
                    return false;
                }
                
                if (password.length < 6) {
                    this.showError(errorElement, 'M√≠nimo 6 caracteres');
                    return false;
                }
                
                this.hideError(errorElement);
                return true;
            }

            showError(element, message) {
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                }
            }

            hideError(element) {
                if (element) {
                    element.style.display = 'none';
                }
            }

            async handleLogin(formData) {
                try {
                    this.setLoading(true);
                    
                    // Use API proxy for reliable connection
                    const data = await window.apiProxy.makeRequest('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });

                    if (data.success) {
                        // Store user data and token
                        localStorage.setItem('latanda_auth_token', data.data.auth_token);
                        localStorage.setItem('latanda_user', JSON.stringify(data.data.user));
                        
                        this.showSuccess(data.data.message);
                        
                        // Show user role and permissions
                        console.log('üîê Login exitoso:', data.data.user.role);
                        console.log('üîë Permisos:', data.data.user.permissions);
                        
                        setTimeout(() => this.redirectToSystem(), 1500);
                    } else {
                        throw new Error(data.error?.message || 'Credenciales inv√°lidas');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(document.getElementById('loginError'), error.message || 'Error de conexi√≥n');
                } finally {
                    this.setLoading(false);
                }
            }

            async handleRegister(formData) {
                try {
                    this.setLoading(true);
                    
                    // Using real API
                    
                    const response = await fetch(`${this.apiBaseURL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.handleRegisterSuccess(data);
                    } else {
                        throw new Error('Error en el registro');
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    this.showError(document.getElementById('registerError'), error.message || 'Error en el registro');
                } finally {
                    this.setLoading(false);
                }
            }

            handleLoginSuccess(data) {
                // API returns: { success: true, data: { auth_token, user, next_step } }
                const authData = data.data || data;
                localStorage.setItem('latanda_auth_token', authData.auth_token || authData.token);
                localStorage.setItem('latanda_user', JSON.stringify(authData.user));
                
                this.showSuccess('¬°Bienvenido de vuelta!');
                setTimeout(() => this.redirectToSystem(), 1500);
            }

            handleRegisterSuccess(data) {
                // API returns: { success: true, data: { auth_token, user, next_step } }
                const authData = data.data || data;
                localStorage.setItem('latanda_auth_token', authData.auth_token || authData.token);
                localStorage.setItem('latanda_user', JSON.stringify(authData.user));
                
                this.showSuccess('¬°Cuenta creada exitosamente!');
                setTimeout(() => this.redirectToSystem(), 1500);
            }

            handleDemoLogin(formData) {
                // Demo mode
                const demoToken = this.generateDemoToken(formData.email);
                const demoUser = {
                    id: 'demo-user',
                    email: formData.email,
                    name: 'Usuario Demo',
                    role: 'demo'
                };

                localStorage.setItem('latanda_auth_token', demoToken);
                localStorage.setItem('latanda_user', JSON.stringify(demoUser));
                
                this.showSuccess('¬°Acceso demo exitoso!');
                setTimeout(() => this.redirectToSystem(), 1500);
            }

            handleDemoRegister(formData) {
                // Demo mode
                const demoToken = this.generateDemoToken(formData.email);
                const demoUser = {
                    id: 'new-demo-user',
                    email: formData.email,
                    name: formData.name,
                    role: 'demo'
                };

                localStorage.setItem('latanda_auth_token', demoToken);
                localStorage.setItem('latanda_user', JSON.stringify(demoUser));
                
                this.showSuccess('¬°Registro demo exitoso!');
                setTimeout(() => this.redirectToSystem(), 1500);
            }

            generateDemoToken(email) {
                const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
                const payload = btoa(JSON.stringify({
                    email: email,
                    exp: Math.floor(Date.now() / 1000) + (24 * 60 * 60), // 24 hours
                    iat: Math.floor(Date.now() / 1000),
                    demo: true
                }));
                return `${header}.${payload}.demo-signature`;
            }

            async simulateAPICall() {
                return new Promise(resolve => setTimeout(resolve, 1000));
            }

            setLoading(loading) {
                this.isLoading = loading;
                const submitBtns = document.querySelectorAll('.submit-btn');
                submitBtns.forEach(btn => {
                    if (loading) {
                        btn.classList.add('loading');
                        btn.textContent = 'Procesando...';
                        btn.disabled = true;
                    } else {
                        btn.classList.remove('loading');
                        btn.textContent = btn.id.includes('login') ? 'Iniciar Sesi√≥n' : 'Crear Cuenta';
                        btn.disabled = false;
                    }
                });
            }

            showSuccess(message) {
                // Create temporary success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.style.display = 'block';
                successDiv.style.textAlign = 'center';
                successDiv.style.marginTop = '16px';
                successDiv.style.padding = '12px';
                successDiv.style.background = 'rgba(78, 205, 196, 0.1)';
                successDiv.style.border = '1px solid var(--success-color)';
                successDiv.style.borderRadius = '8px';
                successDiv.textContent = message;
                
                const activeForm = document.querySelector('.form-section.active');
                activeForm.appendChild(successDiv);
                
                setTimeout(() => successDiv.remove(), 3000);
            }

            redirectToSystem() {
                // Always redirect to standalone home dashboard, regardless of iframe context
                window.top.location.href = '/home-dashboard.html';
            }

            // Social login handlers
            async loginWithProvider(provider) {
                console.log(`Iniciando login con ${provider}`);
                this.showSuccess(`Redirigiendo a ${provider}...`);
                
                // Simulate social login
                setTimeout(() => {
                    const socialUser = {
                        id: `${provider}-user`,
                        email: `user@${provider}.com`,
                        name: `Usuario ${provider}`,
                        provider: provider
                    };
                    
                    const token = this.generateDemoToken(socialUser.email);
                    localStorage.setItem('latanda_auth_token', token);
                    localStorage.setItem('latanda_user', JSON.stringify(socialUser));
                    
                    this.redirectToSystem();
                }, 2000);
            }

            async registerWithProvider(provider) {
                console.log(`Iniciando registro con ${provider}`);
                this.loginWithProvider(provider); // Same flow for demo
            }

            // Demo access methods
            demoAccess() {
                const demoCredentials = {
                    email: 'demo@latanda.online',
                    password: 'demo123'
                };
                
                document.getElementById('loginEmail').value = demoCredentials.email;
                document.getElementById('loginPassword').value = demoCredentials.password;
                
                this.handleDemoLogin(demoCredentials);
            }

            testDirectAccess() {
                const testUser = {
                    id: 'test-user',
                    email: 'test@latanda.online',
                    name: 'Usuario Test',
                    role: 'tester'
                };
                
                const token = this.generateDemoToken(testUser.email);
                localStorage.setItem('latanda_auth_token', token);
                localStorage.setItem('latanda_user', JSON.stringify(testUser));
                
                this.showSuccess('¬°Acceso directo de prueba!');
                setTimeout(() => this.redirectToSystem(), 1000);
            }

            forgotPassword() {
                this.showSuccess('Instrucciones enviadas a tu email (Demo mode)');
            }
        }

        // Initialize auth system
        const authSystem = new EnhancedAuth();

        // Global functions
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update form sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('svg path');
            
            if (input.type === 'password') {
                input.type = 'text';
                // Update icon to "hide" state
            } else {
                input.type = 'password';
                // Update icon to "show" state
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value.trim(),
                password: document.getElementById('loginPassword').value
            };
            
            // Validate inputs
            const emailValid = authSystem.validateEmail(document.getElementById('loginEmail'));
            const passwordValid = authSystem.validatePassword(document.getElementById('loginPassword'));
            
            if (emailValid && passwordValid) {
                authSystem.handleLogin(formData);
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('registerName').value.trim(),
                email: document.getElementById('registerEmail').value.trim(),
                password: document.getElementById('registerPassword').value
            };
            
            // Validate inputs
            const nameValid = formData.name.length > 0;
            const emailValid = authSystem.validateEmail(document.getElementById('registerEmail'));
            const passwordValid = authSystem.validatePassword(document.getElementById('registerPassword'));
            
            if (nameValid && emailValid && passwordValid) {
                authSystem.handleRegister(formData);
            }
        }

        function loginWithProvider(provider) {
            authSystem.loginWithProvider(provider);
        }

        function registerWithProvider(provider) {
            authSystem.registerWithProvider(provider);
        }

        function adminAccess() {
            const adminCredentials = {
                email: 'admin@latanda.online',
                password: 'Admin123!'
            };
            
            document.getElementById('loginEmail').value = adminCredentials.email;
            document.getElementById('loginPassword').value = adminCredentials.password;
            
            // Auto-login with admin credentials
            authSystem.handleLogin(adminCredentials);
        }

        function demoAccess() {
            authSystem.demoAccess();
        }

        function testDirectAccess() {
            authSystem.testDirectAccess();
        }

        function openTestPage() {
            window.open('test-admin-login.html', '_blank');
        }

        function forgotPassword() {
            authSystem.forgotPassword();
        }

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'latanda:auth:request') {
                // Parent is requesting authentication
                console.log('Authentication requested by parent window');
            }
        });

        // Check for auto-login credentials from index page
        if (sessionStorage.getItem('admin_auto_login')) {
            sessionStorage.removeItem('admin_auto_login');
            console.log('üîß Auto-login admin detected');
            setTimeout(() => adminAccess(), 500);
        } else if (sessionStorage.getItem('demo_auto_login')) {
            sessionStorage.removeItem('demo_auto_login');
            console.log('üéÆ Auto-login demo detected');
            setTimeout(() => demoAccess(), 500);
        }

        console.log('üöÄ Enhanced Auth System loaded and ready');
    </script>
</body>
