<!DOCTYPE html>
<html>
<head>
    <title>Debug API Loading</title>
</head>
<body>
    <h1>Debug API Loading</h1>
    <div id="debug-output"></div>
    
    <script>
        console.log('üîç Starting API proxy loading debug...');
        
        window.addEventListener('error', function(e) {
            console.error('‚ùå JavaScript Error:', e.message, 'at', e.filename, ':', e.lineno);
            document.getElementById('debug-output').innerHTML += `<p style="color: red;">Error: ${e.message}</p>`;
        });
        
        console.log('‚è≥ About to load API proxy script...');
    </script>
    
    <script src="api-proxy-working.js"></script>
    
    <script>
        setTimeout(() => {
            console.log('üîç Checking global objects...');
            console.log('window.apiProxy:', window.apiProxy);
            console.log('window.enhancedAPIProxy:', window.enhancedAPIProxy);
            console.log('window.comprehensiveAPIProxy:', window.comprehensiveAPIProxy);
            
            const debugDiv = document.getElementById('debug-output');
            
            if (window.apiProxy) {
                debugDiv.innerHTML += '<p style="color: green;">‚úÖ window.apiProxy loaded</p>';
                debugDiv.innerHTML += `<p>Version: ${window.apiProxy.version}</p>`;
                debugDiv.innerHTML += `<p>Base URL: ${window.apiProxy.API_BASE}</p>`;
            } else {
                debugDiv.innerHTML += '<p style="color: red;">‚ùå window.apiProxy not found</p>';
            }
            
            if (window.enhancedAPIProxy) {
                debugDiv.innerHTML += '<p style="color: green;">‚úÖ window.enhancedAPIProxy loaded</p>';
            } else {
                debugDiv.innerHTML += '<p style="color: red;">‚ùå window.enhancedAPIProxy not found</p>';
            }
            
            if (window.comprehensiveAPIProxy) {
                debugDiv.innerHTML += '<p style="color: green;">‚úÖ window.comprehensiveAPIProxy loaded</p>';
            } else {
                debugDiv.innerHTML += '<p style="color: red;">‚ùå window.comprehensiveAPIProxy not found</p>';
            }
        }, 1000);
    </script>
</body>
</html>
